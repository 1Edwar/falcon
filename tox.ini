[tox]
envlist = py26,py27,py33,pypy,flake8

[testenv]
deps = -r{toxinidir}/tools/test-requires
commands = nosetests {posargs}

[testenv:py3kwarn]
deps = py3kwarn
commands = py3kwarn falcon

[testenv:flake8]
commands = flake8 \
           --max-complexity=12 \
           --exclude=.venv,.tox,dist,doc,./falcon/bench/nuts \
           --ignore=F403
